"line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line"><span class="shebang">#!/bin/sh</span></span><br><span class="line"><span class="comment">#---------------</span></span><br><span class="line"><span class="comment">#1)在windows下编写，在linux中可能无法执行,k可以尝试vi targetFile,然后:set fileformat=unix然后:x退出</span></span><br><span class="line"><span class="comment">#2)没有执行权限 chmod 755 xxx.sh  </span></span><br><span class="line"></span><br><span class="line"><span class="comment">#未设置系统变量需手动设置jdk路劲</span></span><br><span class="line"><span class="comment">#JAVA_HOME=</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#JVM启动参数   </span></span><br><span class="line">JAVA_OPTS=<span class="string">"-Xms56m -Xmx128m"</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#当前文件路劲</span></span><br><span class="line">APP_HOME_BIN=$(<span class="built_in">cd</span> <span class="string">"<span class="variable">$(dirname "$0")</span>"</span>; <span class="built_in">pwd</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#程序名</span></span><br><span class="line">APP_NAME=<span class="string">"test"</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#程序主目录</span></span><br><span class="line">APP_HOME=<span class="variable">$APP_HOME_BIN</span>/..</span><br><span class="line"></span><br><span class="line"><span class="comment">#Java主程序 main方法所在类</span></span><br><span class="line">APP_MAIN=com.xx.xx.xx.Test</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$APP_HOME</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#classpath参数 </span></span><br><span class="line"><span class="comment">#制定当前程序jar</span></span><br><span class="line">CLASSPATH=<span class="string">"<span class="variable">$APP_HOME_BIN</span>/xxx.jar"</span></span><br><span class="line"><span class="comment">#制定lib目录下所有依赖jar</span></span><br><span class="line"><span class="keyword">for</span> <span class="built_in">test</span>Jar <span class="keyword">in</span> <span class="string">"<span class="variable">$APP_HOME</span>"</span>/lib/*.jar;  </span><br><span class="line"><span class="keyword">do</span>  </span><br><span class="line">   CLASSPATH=<span class="string">"<span class="variable">$CLASSPATH</span>"</span>:<span class="string">"<span class="variable">$testJar</span>"</span>  </span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#定义pid</span></span><br><span class="line"><span class="built_in">test</span>PID=<span class="number">0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#同过java jps命令获取程序pid</span></span><br><span class="line"><span class="function"><span class="title">getTestPID</span></span>()&#123;  </span><br><span class="line">    javaps=`<span class="variable">$JAVA_HOME</span>/bin/jps <span class="operator">-l</span> | grep <span class="variable">$APP_MAIN</span>`  </span><br><span class="line">    <span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$javaps</span>"</span> ]; <span class="keyword">then</span>  </span><br><span class="line">        <span class="built_in">test</span>PID=`<span class="built_in">echo</span> <span class="variable">$javaps</span> | awk <span class="string">'&#123;print $1&#125;'</span>`  </span><br><span class="line">    <span class="keyword">else</span>  </span><br><span class="line">        <span class="built_in">test</span>PID=<span class="number">0</span>  </span><br><span class="line">    <span class="keyword">fi</span>  </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#启动方法</span></span><br><span class="line"><span class="comment">#调用getTestPID方法给全局变量testPID赋值</span></span><br><span class="line"><span class="comment">#判断是否启动 如果pid 不等于0则已启动 -ne shell为不等于</span></span><br><span class="line"><span class="comment">#未启动则nohup启动java程序</span></span><br><span class="line"><span class="comment">#启动后调用getTestPID刷新全局变量testPID</span></span><br><span class="line"><span class="function"><span class="title">start</span></span>()&#123;  </span><br><span class="line"></span><br><span class="line">    getTestPID  </span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$testPID</span> <span class="operator">-ne</span> <span class="number">0</span> ]; <span class="keyword">then</span>  </span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"<span class="variable">$APP_NAME</span> already started (PID=<span class="variable">$testPID</span>) "</span>  </span><br><span class="line">    <span class="keyword">else</span>  </span><br><span class="line">        <span class="built_in">echo</span> -n <span class="string">"Starting <span class="variable">$APP_NAME</span> "</span>  </span><br><span class="line">        nohup <span class="variable">$JAVA_HOME</span>/bin/java <span class="variable">$JAVA_OPTS</span> -classpath <span class="variable">$CLASSPATH</span> <span class="variable">$APP_MAIN</span> &amp;  </span><br><span class="line">        getTestPID  </span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$testPID</span> <span class="operator">-ne</span> <span class="number">0</span> ]; <span class="keyword">then</span>  </span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"(PID=<span class="variable">$testPID</span>)...[Success]"</span>  </span><br><span class="line">        <span class="keyword">else</span>  </span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"[Failed]"</span>  </span><br><span class="line">        <span class="keyword">fi</span>  </span><br><span class="line">    <span class="keyword">fi</span>  </span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">#关闭方法</span></span><br><span class="line"><span class="comment">#通过testPID判断是否启动</span></span><br><span class="line"><span class="comment">#已启动则使用kill -9 命令关闭</span></span><br><span class="line"><span class="comment">#使用[$?]获取上一句命令的返回值,若其为0,表示程序已停止运行,则打印[Success],反之则打印[Failed] </span></span><br><span class="line"><span class="comment">#为防止Java程序被启动多次,这里增加了反复检查程序进程的功能,通过递归调用stop()函数的方式,反复kill  </span></span><br><span class="line"><span class="function"><span class="title">stop</span></span>()&#123;  </span><br><span class="line">    getTestPID  </span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$testPID</span> <span class="operator">-ne</span> <span class="number">0</span> ]; <span class="keyword">then</span>  </span><br><span class="line">        <span class="built_in">echo</span> -n <span class="string">"Stopping <span class="variable">$APP_NAME</span>(PID=<span class="variable">$testPID</span>)..."</span>  </span><br><span class="line">        <span class="built_in">kill</span> -<span class="number">9</span> <span class="variable">$testPID</span>  </span><br><span class="line">        <span class="keyword">if</span> [ $? <span class="operator">-eq</span> <span class="number">0</span> ]; <span class="keyword">then</span>  </span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"[Success]"</span>  </span><br><span class="line">        <span class="keyword">else</span>  </span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"[Failed]"</span>  </span><br><span class="line">        <span class="keyword">fi</span>  </span><br><span class="line">        getTestPID  </span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$testPID</span> <span class="operator">-ne</span> <span class="number">0</span> ]; <span class="keyword">then</span>  </span><br><span class="line">            stop  </span><br><span class="line">        <span class="keyword">fi</span>  </span><br><span class="line">    <span class="keyword">else</span>  </span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"<span class="variable">$APP_NAME</span> is not running"</span>  </span><br><span class="line">    <span class="keyword">fi</span>  </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># $1 为执行脚本时的第一个参数</span></span><br><span class="line"><span class="keyword">case</span> <span class="string">"<span class="variable">$1</span>"</span> <span class="keyword">in</span></span><br><span class="line">   <span class="string">'start'</span>)</span><br><span class="line">     start</span><br><span class="line">     ;;</span><br><span class="line">   <span class="string">'stop'</span>)</span><br><span class="line">     stop</span><br><span class="line">     ;;</span><br><span class="line">  *)</span><br><span class="line">     <span class="built_in">echo</span> <span class="string">"Usage: <span class="variable">$0</span> &#123;start|stop&#125;"</span></span><br><span class="line">     <span class="built_in">exit</span> <span class="number">1</span></span><br><span class="line">     ;;</span><br><span class="line"><span class="keyword">esac</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">exit</span> <span class="number">0</span></span><br></pre></td></tr></table></figure></p>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    motionMiddleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');
      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    };
  });
</script>
